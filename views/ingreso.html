<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/LogoDevBook.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/ingreso.css">
    <title>Ingreso</title>
</head>

<body>
    <div class="contenedorPrincipalApp">
        <div class="login-container">
            <img src="../img/LogoDevBook.png" alt="Logo" class="logo">
            <!-- <h1>Iniciar Sesión</h1> -->
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="E-mail">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar mis datos</label>
                </div>
                <button type="submit">Ingresar</button>
                <div class="links">
                    <p class="pass"><a href="">Olvidaste tu contraseña?</a></p>
                    <p class="register"><a href="../index.html">Regístrate</a></p>
                </div>
            </form>

        </div>
        <div class="modalErrorContainer" id="movalValidations">
            <div class="modalValidations" id="infoError">Error en alguna validación</div>
        </div>
    </div>
    <script src="../js/ingreso.js" type="module"></script>
</body>

</html>
